<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rocketseat</title>
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="sobre.html">Sobre</a>
        <a href="conteudos.html">Conteudos</a>
        <a href="https://discordapp.com/invite/gCRAFhc" target="_blank"
          >Comunidade</a
        >
        <a href="mailto:oi@rocketseat.com.br">Email</a>
        <a href="tel:+5547992078767">Telefone</a>
      </nav>
    </header>
    <section class="cards">
      <!-- CARD 1 -->
      <div class="card" id="starter">
        <div class="logo">
          <img
            src="https://skylab.rocketseat.com.br/static/64c237ccff807c054339a62d53b4b402.svg"
            alt="Starter"
          />
        </div>
        <div class="info">
          <div class="modules">
            <p>6 modulos</p>
          </div>
          <div class="price">
            <p>Free</p>
          </div>
        </div>
      </div>

      <!-- CARD 2 -->
      <div class="card" id="launchbase">
        <div class="logo">
          <img
            src="https://skylab.rocketseat.com.br/static/0828532024cb46921a6b5e941f8d788d.svg"
            alt="Starter"
          />
        </div>
        <div class="info">
          <div class="modules">
            <p>17 modulos</p>
          </div>
          <div class="price">
            <p>R$960</p>
          </div>
        </div>
      </div>

      <!-- CARD 3 -->
      <div class="card" id="gostack">
        <div class="logo">
          <img
            src="https://skylab.rocketseat.com.br/static/83a178a0653dab1d55e2ed7946465975.svg"
            alt="Starter"
          />
        </div>
        <div class="info">
          <div class="modules">
            <p>20 modulos</p>
          </div>
          <div class="price">
            <p>R$2000</p>
          </div>
        </div>
      </div>
    </section>

    <!-- MODAL -->
    <div class="modal-overlay">
      <div class="modal">
        <div class="close-modal">
          <i class="material-icons">close</i>
        </div>
        <div class="maximaze-modal">
          <i class="material-icons">crop_square</i>
        </div>
        <iframe src="" frameborder="0"></iframe>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
